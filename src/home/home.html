<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <title>home</title>
</head>

<body>
    <div id="app">
        <div v-for="(item,index1) in asyncHtml" :class="{tools:item.tools,friends:item.friends,
            banner:item.banner,bannerChild:item.bannerChild,
            news:item.news}">
            <ul v-if="item.tools">
                <li v-for="(data,index2) in item.tools">
                    <a :href="data.link">
                        <img :src="data.img" alt="">
                        <p style="color:#000">{{data.name}}</p>
                    </a>
                </li>
            </ul>
            <ul v-if="item.banner">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <li v-for="(data,index2) in item.banner" class="swiper-slide">
                            <a :href="data.link">
                                <img :src="data.img" alt="">
                            </a>
                        </li>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </ul>
            <div v-if="item.bannerChild" v-for="(data,index2) in item.bannerChild">
                <a :href="data.link">
                    <img :src="data.img" alt="">
                </a>
            </div>
            <ul v-if="item.news">
                <li v-for="(data,index2) in item.news" @click="LinkTo(data.link)">
                    <div class="logo">
                        <img :src="data.img" alt="">
                    </div>
                    <div class="content">
                        <p class="title">{{data.title}}</p>
                        <p class="detail">{{data.content}}</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="footer">
            <p>白云信息科技提供服务和技术支持</p>
            <p>服务支持热线:
                <a href="tel:020-666666">123456</a>
            </p>
            <p>京ICP备12002594号 - 7</p>
        </div>
    </div>

    <script src="../../js/rem.js"></script>
    <script src="../../js/vue.min.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="js/swiper-3.4.2.min.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
